bootstrapselect:
    title: Bootstrap-select Bundle pour Symfony
    description: >
            Ce <i>Bundle</i> vous permet de l'utiliser facilement dans vos projets Symfony.

    library:
        description: >
            Bootstrap-select est une <i>select</i> personnalisée pour Twitter Bootstrap utilisant
             le bouton déroulant.

    docs:
        installation:
            title: Installation
            systemRequirements:
                title: Configuration requise
                content1: Aucune configuration requise pour ce bundle
                content2: Les packages nécessaires seront automatiquement installés
                content3: voir le fichier %file% pour plus de détails
            composerRequirements:
                title: Configuration de Composer
                content: Ajouter ce paquet dans votre fichier composer.json
                content2: Choisir la version de Bootstrap-select souhaitée.
            enableAssetsInstaller:
                title: Activer l'installateur des <i>assets</i>
                content1: Ajouter cette ligne
                content2: >
                    dans les sections post-install-cmd and post-update-cmd de votre composer.json
                content3: Comme ceci
            bundleActivation:
                title: Activation du <i>Bundle</i>
                content: Ajouter ce <i>Bundle</i> dans le noyeau de votre application
            projectUpdate:
                title: Mettre à jour le projet
        usage:
            title: Usage
            twigAssets:
                title: Les templates <i>Twig</i>
            docs:
                title: Documentation de <i>Bootstrap-select</i>
                content: >
                    Pour la documentation de Bootstrap-select, veuillez suivre
                        <a href="http://silviomoreto.github.io/bootstrap-select/">
                            ce lien
                        </a>.
        license:
            title: Auteurs et license d'utilisation
            content1: >
                <a href="http://silviomoreto.github.io/bootstrap-select/">
                <b>Bootstrap-select</b></a>
                écrit par
                <a href="https://github.com/caseyjhol">caseyjhol</a>
                est distribué sous licence
                <a href="https://github.com/silviomoreto/bootstrap-select/blob/master/LICENSE">
                MIT</a>.
            content2: >
                Ce bundle est disponible également sous license MIT, et son auteur est
                <b>Hassan Amouhzi</a>
