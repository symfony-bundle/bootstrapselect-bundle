bootstrapselect:
    title: Bootstrap-select Bundle for Symfony
    description: >
            This bundle lets you easily use it in your Symfony projects.

    library:
        description: >
            Bootstrap-select is a custom select for @twitter bootstrap using button dropdown.

    docs:
